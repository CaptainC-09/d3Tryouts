<<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Leth's path Donut Chart</title>
      	<script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <script>
            var data    = [10, 50, 80];
            var r = 300;

            var canvas  = d3.select("body")
                            .append("svg")
                            .attr("width", 3000)
                            .attr("heigth", 3000);
            var group   = canvas.append("g")
                                .attr("transform", "translate(500, 500)");
            var arc     = d3.svg.arc()
                            .innerRadius(200)
                            .outerRadius(r);

            var pie     = d3.layout.pie()
                            .value(function (d) { return d; });

            var arcs    = group.selectAll(".arc")
                                .data(pie(data))
                                .enter()
                                .append("g")
                                .attr("class", "arc");
            arcs.append("path")
                .attr("d", arc)
                ..attr("stroke", "black");
        </script>

    </body>
</html>
