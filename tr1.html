<!DOCTYPE html>
<html>
<head>
	<title>Let's D3</title>
	<script src="https://d3js.org/d3.v5.js"></script>
</head>
<body>

	<script>
		var canvas = d3.select("body")
						.append("svg")
						.attr("width", 1000)
						.attr("height", 1000);
		var circle = canvas.append("circle")
							.attr("cx", 250)
							.attr("cy", 250)
							.attr("r", 100)
							.attr("fill", "red");
		var rect =  canvas.append("rect")
								.attr("width", 100)
								.attr("height", 50)
								.attr("fill", "green");
		var line = canvas.append("line")
						.attr("x1", 0)
						.attr("y1", 100)
						.attr("x2", 400)
						.attr("y2", 400)
						.attr("stroke", "green")
						.attr("stroke width", 10);


	</script>
</body>
</html>
